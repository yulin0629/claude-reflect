name: Tests

on:
  push:
    branches: [main, fix/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Test hook scripts are executable
        shell: bash
        run: |
          # Test that Python scripts can be invoked
          echo '{}' | python scripts/check_learnings.py
          echo '{}' | python scripts/post_commit_reminder.py
          echo '{"prompt":"test"}' | python scripts/capture_learning.py
